<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<h1>Formulaire de Saisie d'un Journal</h1>

<form th:action="@{/creerjournal}" method="POST" th:object="${ji}" >

<div class="form-group row">
   <label class="col-sm-2">Numero du Journal</label>
   <div class="col-sm-6">
   <input type="text" th:field="*{number}">
   <small class="alert alert-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></small>
   </div> 
</div>

<div class="form-group row">
   <label class="col-sm-2">Nom Journal</label>
   <div class="col-sm-6">
   <input type="text" th:field="*{nom}">
   <small class="alert alert-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></small>
   </div> 
</div>



<div class="col-sm-4">

   <input type="submit" value="Enregistrer" class="btn btn-primary">
</div>


</form>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
