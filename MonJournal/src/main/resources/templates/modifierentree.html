<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<h1>Formulaire de Modification</h1>

<form th:action="@{/majentree}" method="POST" th:object="${entree}" >
  <input type="hidden" th:field="*{id}">
  <div>
	<p th:text="'ID:'+${entree.id}"></p>
</div>
<div class="form-group row">
   <label class="col-sm-2">Titre</label>
   <div class="col-sm-6">
   <input type="text" th:field="*{titre}">
   <small class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></small>
   </div> 
</div>

<div class="form-group row">
   <label class="col-sm-2">Contenu</label>
   <div class="col-sm-6">
   <input type="text" th:field="*{contenu}">
   <small class="alert alert-danger" th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}"></small>
   </div> 
   <div class="form-group row">
   <label class="col-sm-2">Date</label>
   <div class="col-sm-6">
   <input type="text" th:field="*{date}">
   <small class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></small>
   </div> 
</div>

<select th:field="*{codejour}">
<option value="">SÃ©lectionnez un Journal></option>
<option th:each="c: ${listejournal}" th:value="${j.number}" th:text="${c.number}"></option>
</select>



<div class="col-sm-4">

   <input type="submit" value="Enregistrer" class="btn btn-primary">
</div>


</form>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
